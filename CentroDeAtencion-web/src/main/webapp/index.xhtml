<ui:composition template="plantillas/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:define name="content">
        <center>
            <h:form id="formIngreso">
                <p:growl id="msg" showDetail="true" life="3000" />
                <p:panel header="Ingreso" style="width: 360px;" >
                    <h:panelGrid id="panelIngreso" columns="2">
                        <h:outputText value="Usuario" />
                        <p:inputText id="usuario" value="#{loginBean.usuario.identificacion}" ></p:inputText>
                        <p:spacer></p:spacer>
                        <p:message for="usuario" ></p:message>
                        <h:outputText value="Clave" />
                        <p:password id="clave" value="#{loginBean.usuario.clave}"  feedback="false"></p:password>
                        <p:spacer></p:spacer>
                        <p:message for="clave"></p:message>
                        <p:spacer></p:spacer>
                        <p:commandButton action="#{loginBean.ingresar}" value="Ingresar" update="formIngreso" ajax="true"></p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
